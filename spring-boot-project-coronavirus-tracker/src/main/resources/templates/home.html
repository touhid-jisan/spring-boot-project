<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Corona Virus Tracking app</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-4 text-center">Corona Virus Tracking app</h1>
    <br>
    <div class="row justify-content-around">
        <div class="card w-25 text-center">
            <div class="card-body center">
                Total cases reported as of today
                <p th:text="${totalCase}"></p>
            </div>
        </div>
        <div class="card w-25 text-center">
            <div class="card-body center">
                New cases reported since previous day
                <p th:text="${totalCaseDiffFromPrevDay}"></p>
            </div>
        </div>
    </div>
    <br>

    <p>Search By Country or State:</p>
    <input class="form-control" id="myInput" type="text"
           placeholder="Search.."> <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total Case</th>
            <th scope="col">New Cases Since Last Day</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="stat : ${allStats}">
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.latestTotalCases}"></td>
            <td th:text="${stat.diffPrevDayCases}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text-center">
    <br>
    <strong>Follow Me</strong><br>
    <br>
    <p align="center">
        <a href="https://www.instagram.com/touhid_jisan/"> <img
                src="https://img.icons8.com/ios-glyphs/256/000000/instagram-new.svg"
                width="28px"/>
        </a> &emsp; <a href="https://www.linkedin.com/in/touhid-jisan/"> <img
            src="https://img.icons8.com/ios-filled/256/000000/linkedin.svg"
            width="26px"/>
    </a> &emsp; <a href="http://touhid-jisan.github.io/"> <img
            src="https://img.icons8.com/material/256/000000/globe--v1.png"
            width="28px"/>
    </a> <br>
</div>

<div class="row footer_bottom justify-content-center">
    <p class="tex-center">
        &copy;
        <script>
            document.write(new Date().getFullYear());
        </script>
        Md. Touhidul Islam Jisan
    </p>
</div>
<script>
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
